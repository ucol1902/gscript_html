<div class="sub-container data-dil">
    <h3>Data DIL</h3>

    <label for="customerId">ID Pelanggan:</label>
    <input type="number" id="customerId" name="customerId" list="idSuggestions" placeholder="Masukkan ID Pelanggan" disabled>
    <datalist id="idSuggestions"></datalist>

    <div class="row">
        <div class="col">
            <label for="up3">UP3:</label>
            <input type="text" id="up3" name="up3" disabled>
        </div>
        <div class="col">
            <label for="ulp">ULP:</label>
            <input type="text" id="ulp" name="ulp" disabled>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" disabled>
        </div>
        <div class="col">
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" disabled>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="tarifdaya">Tarif/Daya:</label>
            <input type="text" id="tarifdaya" name="tarifdaya" disabled>
        </div>
        <div class="col">
            <label for="ct">CT:</label>
            <input type="text" id="ct" name="ct" disabled>
        </div>
        <div class="col">
            <label for="pt">PT:</label>
            <input type="text" id="pt" name="pt" disabled>
        </div>
        <div class="col">
            <label for="fk">FK:</label>
            <input type="text" id="fk" name="fk" disabled>
        </div>
        <div class="col">
            <label for="merkMeter">Merk Meter:</label>
            <input type="text" id="merkMeter" name="merkMeter" disabled>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" disabled>
        </div>
        <div class="col">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" disabled>
        </div>
        <div class="col">
            <label style="visibility: hidden;">Tombol</label>
            <div id="mapsButtonContainer"></div>
        </div>
    </div>

    <input type="hidden" id="rowNumber" name="rowNumber">
</div>
